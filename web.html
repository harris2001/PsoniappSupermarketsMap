<!DOCTYPE html>
<html>
  <head>
    <title>Psoniapp Nearest Supermarkets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
			// This example requires the Places library. Include the libraries=places
		// parameter when you first load the API. For example:
		// <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

		var map;
		var infowindow;
		var pos;

		function initMap() {
    var s = {
				lat: 35.00355,//position.coords.latitude,
				lng: 33.45872//position.coords.longitude
    }
 var pyrmont;
       pyrmont = {
				lat: 35.00355,//position.coords.latitude,
				lng: 33.45872//position.coords.longitude
			};
		 // var pyrmont = {
			//lat: position.coords.latitude,
			//lng: position.coords.longitude
		  //};
		  map = new google.maps.Map(document.getElementById('map'), {
			center: s,
			zoom: 10
		  });
		  ///////////////////////////////////

		  infoWindow = new google.maps.InfoWindow;

		  // Try HTML5 geolocation.
		  if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(function(position) {
			  pos = {
          lat: 35.00355,//position.coords.latitude,
          lng: 33.45872//position.coords.longitude
			  };

        pyrmont = pos;

			  infoWindow.setPosition(pos);
			  infoWindow.setContent('Current location');
			  infoWindow.open(map);
			  map.setCenter(pos);
			}, function() {
			  handleLocationError(true, infoWindow, map.getCenter());
			});
		  } else {
			// Browser doesn't support Geolocation
			handleLocationError(false, infoWindow, map.getCenter());
		  }
		  ///////////////////////////////////
		  var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
		  infowindow = new google.maps.InfoWindow();
		  var service = new google.maps.places.PlacesService(map);
		  service.nearbySearch({
			location: pyrmont,
			radius: 10000,
			type: ['bakery'],
			icon: image
		  }, callback);

		  infowindow = new google.maps.InfoWindow();
		  var service = new google.maps.places.PlacesService(map);
		  service.nearbySearch({
			location: pyrmont,
			radius: 10000,
			type: ['supermarket'],
			icon: image
		  }, callback);
		}

		function handleLocationError(browserHasGeolocation, infoWindow, pos) {
		  infoWindow.setPosition(pos);
		  infoWindow.setContent(browserHasGeolocation ?
			'Error: The Geolocation service failed.' :
			'Error: Your browser doesn\'t support geolocation.');
		  infoWindow.open(map);
		}

		function callback(results, status) {

		  if (status === google.maps.places.PlacesServiceStatus.OK) {
			for (var i = 0; i < results.length; i++) {
				 check(results[i],i);
				}
			for (var i = 0; i < results.length; i++) {
			  createMarker(results[i],i);
			}
		  }
		}

		var ii;
		var minn = 9999999999999;
		/*
		////////////////////////////////////////////////////////////////////////////////|

			 function degreesToRadians(degrees) {
				  return degrees * Math.PI / 180;
				}
				
				function distanceInKmBetweenEarthCoordinates(lat1, lon1, lat2, lon2) {
				  var earthRadiusKm = 6371;
				
				  var dLat = degreesToRadians(lat2-lat1);
				  var dLon = degreesToRadians(lon2-lon1);
				
				  lat1 = degreesToRadians(lat1);
				  lat2 = degreesToRadians(lat2);
				
				  var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
						  Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(lat1) * Math.cos(lat2); 
				  var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
				  return earthRadiusKm * c;
				}                                       
																				 

		///////////////////////////////////////////////////////////////////////////////|
		*/
		function check(place,indx) {
			  var dist=Math.sqrt(((place.geometry.location.lng()-pos.lng)*(place.geometry.location.lng()-pos.lng))+((place.geometry.location.lat()-pos.lat)*(place.geometry.location.lat()-pos.lat)));
			  //alert(ii);
        if(dist<minn){
				minn=dist
				ii=indx;
			  }
		}

		function createMarker(place,ind) {
		  var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
			if(ind==ii){
			  var placeLoc = place.geometry.location;
			  var marker = new google.maps.Marker({
				map: map,
				position: place.geometry.location,
				icon: image
			  });
		  }
		  else{
			  var placeLoc = place.geometry.location;
			  var marker = new google.maps.Marker({
				map: map,
				position: place.geometry.location,
			  });
		  }

		  google.maps.event.addListener(marker, 'click', function() {
			infowindow.setContent(place.name);
			infowindow.open(map, this);
		  });
		}

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJRMAKsf_f3nv3TlBX4JpWLNYxU5zUJiI&callback=initMap">
    </script>
  </body>
</html>
